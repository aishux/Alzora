version: 2

models:
  - name: memories_embeddings
    description: "Transformed table with embeddings as ARRAY<FLOAT64>"
    columns:
      - name: memory_id
        description: "Memory Id - Primary Key"
        tests:
          - unique
          - not_null
      - name: patient_id
        description: "Patient Id"
        tests:
          - not_null
      - name: text_embedding
        description: "Embedding vector as ARRAY<FLOAT64>"
        tests:
          - not_null
          - dbt_utils.accepted_range:
              min_value: 0
              inclusive: false
              where: "array_length(embedding) > 0"
      - name: image_embedding
        description: "Embedding vector as ARRAY<FLOAT64>"
        tests:
          - not_null
          - dbt_utils.accepted_range:
              min_value: 0
              inclusive: false
              where: "array_length(embedding) > 0"
      - name: created_at
        description: "Creation timestamp for incremental processing"
        tests:
          - not_null
