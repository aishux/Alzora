version: 2

sources:
  - name: raw_data
    description: "Raw data from source systems"
    schema: alzora_datawarehouse
    tables:
      - name: memories
        description: "Source table with JSON embedding column"
        columns:
          - name: memory_id
            description: "Memory ID"
          - name: patient_id
            description: "Patient ID"
          - name: text_embedding
            description: "JSON array of text float values"
          - name: image_embedding
            description: "JSON array of image float values"
